<!-- Title -->
<div class="text-center mb-4">
  <h2>Register</h2>
</div>

<!-- Form -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-100">
  <!-- Username -->
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input id="username" type="text" class="form-control" formControlName="username" placeholder="Enter username"
      [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" />
    <div class="invalid-feedback">
      Username is required.
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password"
      [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
    <div class="invalid-feedback">
      Password is required.
    </div>
  </div>

  <!-- Button -->
  <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
    Register
  </button>
</form>
